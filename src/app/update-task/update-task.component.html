<style> 
    input[type=checkbox] {
      padding: 12px 12px;
      margin: 8px 0;
    }
    </style>
<div class="col-md-6 offset-md-3">
    <h3>Update Task</h3>
    <form (ngSubmit)="onSubmit()">
    
        <div class="form-group">
            <label>Task Name</label>
            <input type="text" class="form-control" id="taskName"
            [(ngModel)]="todo.task" name="taskName">
        </div>

        <div class="form-group">
            <label>Update dueDate</label>
            <input type="text" class="form-control" id="dueDate"
            [(ngModel)]="todo.date" name="dueDate">
        </div>
       
        <div class="form-group">
            <label>Status</label>
            <input type="checkbox" style="margin-left: 10px;" class="form-check-input" id="chkValue"
            [(ngModel)]="todo.chk" name="chkValue">
        </div>
    
        <button class="btn btn-success" type="submit" style="margin-top: 10px ;">Submit</button>
    </form>
    </div>
