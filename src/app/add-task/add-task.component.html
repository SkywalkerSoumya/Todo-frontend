<div class="col-md-6 offset-md-3">
<h3>Add New Task</h3>
<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>Task Name</label>
        <input type="text" class="form-control" id="taskName"
        [(ngModel)]="todo.task" name="taskName">
    </div>

    <div class="form-group">
        <label>DueDate(format : (D MMM YYYY)  e.g. 01 Jan 2023)</label>
        <input type="text" class="form-control" id="dueDate"
        [(ngModel)]="todo.date" name="dueDate">
    </div>

    <!-- <div class=""form-group>
        <label>Check</label>
        <input type="checkbox" class="form-check-input" id="chkValue"
        [(ngModel)]="todo.chk" name="chkValue">
    </div> -->

    <button class="btn btn-success" type="submit" style="margin-top: 10px;">Submit</button>
</form>
</div>
